sudo: required
services:
  - docker

before_install:
  - docker build -t ds/react-test -f ./client/Dockerfile.dev ./client 

script:
  - docker run -e CI=true ds/react-test npm test

after_success: 
  - docker build -t ds/multi-client ./client
  - docker build -t ds/multi-nginx ./nginx 
  - docker build -t ds/multi-server ./server 
  - docker build -t ds/multi-worker ./worker

# Log in to the docker CLI
  - docker login -u "$DOCKERID" -p "$DOCKERPWD" docker.io 

# Take the image and push to docker. 
  - docker push ds/multi-client
  - docker push ds/multi-nginx
  - docker push ds/multi-server
  - docker push ds/multi-worker